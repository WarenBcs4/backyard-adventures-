<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Backyard Adventures</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <div class="auth-header">
                <div class="auth-logo">Backyard Adventures</div>
                <h1 class="auth-title">Create Profile Here</h1>
                <p class="auth-subtitle">Join us for amazing water adventures</p>
            </div>
            
            <div id="register-message" class="message"></div>
            
            <div class="social-login">
                <div class="social-buttons">
                    <button class="social-btn" onclick="registerWithGoogle()">
                        <span>üîç</span> Google
                    </button>
                    <button class="social-btn" onclick="registerWithFacebook()">
                        <span>üìò</span> Facebook
                    </button>
                </div>
                <div class="social-divider">
                    <span>or register with email</span>
                </div>
            </div>
            
            <form id="register-form">
                <div class="form-group">
                    <input type="text" id="fullName" class="form-input" placeholder="Full Name" required>
                </div>
                
                <div class="form-group">
                    <input type="email" id="email" class="form-input" placeholder="Email Address" required>
                </div>
                
                <div class="form-group">
                    <input type="tel" id="phone" class="form-input" placeholder="Phone Number" required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" class="form-input" placeholder="Password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('password')">
                        Show
                    </button>
                    <div class="password-strength">
                        <div class="strength-bar" id="strength-bar"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm Password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                        Show
                    </button>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" class="checkbox-input" required>
                    <label for="terms" class="checkbox-label">
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="auth-button">
                    <span class="loading-spinner"></span>
                    <span class="button-text">Create Account</span>
                </button>
            </form>
            
            <div class="auth-switch">
                <p>Already have an account?</p>
                <a href="login.html">Sign in here</a>
            </div>
        </div>
    </div>
    
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
