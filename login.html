<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Backyard Adventures</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <div class="auth-header">
                <div class="auth-logo">Backyard Adventures</div>
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to your account</p>
            </div>
            
            <div id="login-message" class="message"></div>
            
            <div class="social-login">
                <div class="social-buttons">
                    <button class="social-btn" onclick="loginWithGoogle()">
                        <span>üîç</span> Google
                    </button>
                    <button class="social-btn" onclick="loginWithFacebook()">
                        <span>üìò</span> Facebook
                    </button>
                </div>
                <div class="social-divider">
                    <span>or continue with email</span>
                </div>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <input type="email" id="email" class="form-input" placeholder="Email address" required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" class="form-input" placeholder="Password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('password')">
                        Show
                    </button>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="remember" class="checkbox-input">
                    <label for="remember" class="checkbox-label">Remember me for 30 days</label>
                </div>
                
                <button type="submit" class="auth-button">
                    <span class="loading-spinner"></span>
                    <span class="button-text">Sign In</span>
                </button>
            </form>
            
            <div class="forgot-password">
                <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
            </div>
            
            <div class="auth-switch">
                <p>Don't have an account?</p>
                <a href="register.html">Create profile here</a>
            </div>
        </div>
    </div>
    
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
