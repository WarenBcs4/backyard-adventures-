<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2563eb">
    <title>Login - Backyard Adventures</title>
    <link rel="icon" href="data:,">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/mobile.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <div class="auth-header">
                <div class="auth-logo">Backyard Adventures</div>
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to your account</p>
            </div>
            
            <div id="login-message" class="message"></div>
            
            <div class="social-login">
                <div class="social-buttons">
                    <button class="social-btn google-btn" onclick="loginWithGoogle()">
                        <svg width="18" height="18" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Continue with Google
                    </button>
                    <button class="social-btn facebook-btn" onclick="loginWithFacebook()">
                        <svg width="18" height="18" viewBox="0 0 24 24">
                            <path fill="#1877F2" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                        Continue with Facebook
                    </button>
                </div>
                <div class="social-divider">
                    <span>or continue with email</span>
                </div>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <input type="email" id="email" class="form-input" placeholder="Email address" required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" class="form-input" placeholder="Password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('password')">
                        Show
                    </button>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="remember" class="checkbox-input">
                    <label for="remember" class="checkbox-label">Remember me for 30 days</label>
                </div>
                
                <button type="submit" class="auth-button">
                    <span class="loading-spinner"></span>
                    <span class="button-text">Sign In</span>
                </button>
            </form>
            
            <div class="forgot-password">
                <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
            </div>
            
            <div class="auth-switch">
                <p>Don't have an account?</p>
                <a href="register.html">Create profile here</a>
            </div>
        </div>
    </div>
    
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Initialize Google Sign-In
        window.onload = function() {
            google.accounts.id.initialize({
                client_id: '1234567890-abcdefghijklmnopqrstuvwxyz.apps.googleusercontent.com',
                callback: handleGoogleResponse
            });
            
            // Initialize Facebook SDK
            window.fbAsyncInit = function() {
                FB.init({
                    appId: '1234567890123456',
                    cookie: true,
                    xfbml: true,
                    version: 'v18.0'
                });
            };
        };
        
        function loginWithGoogle() {
            google.accounts.id.prompt();
        }
        
        function handleGoogleResponse(response) {
            const credential = parseJwt(response.credential);
            
            // Autofill form fields with Google data
            if (credential.email) {
                document.getElementById('email').value = credential.email;
            }
            if (credential.name) {
                document.getElementById('fullName').value = credential.name;
            }
            
            // Auto-submit or show success message
            console.log('Google credentials autofilled');
        }
        
        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }
        
        function loginWithFacebook() {
            FB.login(function(response) {
                if (response.authResponse) {
                    console.log('Facebook login response:', response);
                    alert('Facebook login functionality would be implemented here');
                } else {
                    console.log('User cancelled login or did not fully authorize.');
                }
            }, {scope: 'email'});
        }
    </script>
</body>
</html>
